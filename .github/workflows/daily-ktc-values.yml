name: Daily KTC Values Job

on:
  schedule:
    - cron: "15 13 * * *"  # 13:15 UTC = 8:15am ET (standard time)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job
        run: |
          python tools/ktc_values_job.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add best_values.json worst_values.json last_updated.txt
          git diff --cached --quiet || git commit -m "Daily update: KTC values"
          git push
